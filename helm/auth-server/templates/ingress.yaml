apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-server
  labels:
    name: auth-server
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-server
            port:
              number: 5000
      - path: /crm
        pathType: Prefix
        backend:
          service:
            name: crm-server
            port:
              number: 5001
      - path: /hrm
        pathType: Prefix
        backend:
          service:
            name: hrm-server
            port:
              number: 5002       

